<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effect with CSS</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #hoverImage {
            transition: opacity 0.3s;
        }
        #hoverImage:hover {
            opacity: 0;
        }
    </style>
</head>
<body>
    <img id="hoverImage" src="https://plus.unsplash.com/premium_photo-1664299531182-c43d0d91e25d?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8ZGFjaHNodW5kc3xlbnwwfHwwfHx8MA%3D%3D" alt="Image" />
</body>
</html>
